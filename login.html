<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="login.css"/>
    <style>
        .heading{
            font-size:50px;
            text-align: center;
            margin-top:25px;          
            font-style:oblique;           
            
        }
    </style>
</head>
<body>
    <h1 class="heading">TIMEZY-TASK MANAGER</h1>
    <div class="main-parent">
        <div class="form-wrap">
            <form action="">
                <h1 class="register">LOGIN</h1>                
                <div class="single-input">
                    <input type="email" required class="textbox" id="email" placeholder="Email address">
                    
                </div>
                <div class="single-input">
                    <input type="password"required  class="textbox" id="pass" placeholder="Password">
                </div>
                
                <div class="Submit-button">
                    <button class="button">Submit</button>

                </div>
                <div class="account-have">
                    <a href="#">Forgot password</a>
                    <a href="register.html">Don't have an account?</a>

                </div>
                
            </form>
        </div>
    </div>
    <script src="login.js"></script>
    
</body>
</html>
